<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA | Upload de Documento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --furia-orange: #FF5C00;
            --furia-black: #000000;
            --furia-white: #FFFFFF;
            --furia-gray: #2A2A2A;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/graffiti1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--furia-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 92, 0, 0.5);
            border: 1px solid var(--furia-orange);
            max-height: 95vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--furia-orange) var(--furia-gray);
            margin: 1rem;
            backdrop-filter: blur(2px);
        }
        
        .container::-webkit-scrollbar {
            width: 8px;
        }
        
        .container::-webkit-scrollbar-track {
            background: var(--furia-gray);
        }
        
        .container::-webkit-scrollbar-thumb {
            background-color: var(--furia-orange);
            border-radius: 4px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            max-width: 350px;
            height: auto;
        }
        
        h1 {
            color: var(--furia-orange);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: bold;
            font-size: 0.95rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background-color: var(--furia-orange);
            color: var(--furia-white);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background-color: #e05200;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .progress-bar:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--furia-gray);
            z-index: -1;
        }
        
        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--furia-gray);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .progress-step.active {
            background-color: var(--furia-orange);
            box-shadow: 0 0 0 3px rgba(255, 92, 0, 0.3);
        }
        
        .upload-area {
            border: 2px dashed var(--furia-orange);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background-color: rgba(255, 92, 0, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--furia-orange);
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: cover;
                width: 95%;
                padding: 1.5rem;
            }
            
            .overlay {
                background-color: rgba(0, 0, 0, 0.1);
            }
            
            .container {
                max-width: 100%;
                padding-right: 2rem;
                margin: 0 auto;
                background-color: rgba(0, 0, 0, 0.75);
                backdrop-filter: none;
            }            
        }
        
        @media (max-width: 480px) {
            .logo img {
                max-width: 300px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .upload-area {
                padding: 1.5rem;
            }
        }
        
        @media screen and (max-width: 1024px) and (orientation: landscape) {
            body {
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 2rem;
            }
            
            .overlay {
                background-color: rgba(0, 0, 0, 0.1);
            }
            
            .container {
                width: 110%;
                max-width: 800px;
                padding: 2rem;
                margin: 0 auto;
                background-color: rgba(0, 0, 0, 0.75);
                backdrop-filter: blur(3px);
                border: 1px solid var(--furia-orange);
                border-radius: 10px;
                box-sizing: border-box;
                max-height: 90vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">
            <img src="/static/furia-logo.png" alt="FURIA Logo">
        </div>

        <h1>SÃ³ pra confirmar que Ã© vocÃª mesmo!</h1>

        <div class="progress-bar">
            <div class="progress-step">1</div>
            <div class="progress-step active">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
            <div class="progress-step">5</div>
        </div>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label>Upload do seu documento (RG, CNH ou Passaporte)</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <p>Arraste seu documento aqui ou clique para selecionar</p>
                    <input type="file" name="documento" id="documento" style="display: none;">
                    <div class="file-info" id="fileInfo">Nenhum arquivo selecionado</div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-primary">
                    PrÃ³ximo <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Flash messages como JSON -->
    <script id="flash-data" type="application/json">
        {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>

    <script>
        // Processar mensagens flash com SweetAlert2
        document.addEventListener('DOMContentLoaded', function() {
            const flashData = JSON.parse(document.getElementById('flash-data').textContent);
            
            if (flashData.length > 0) {
                // Mostrar apenas a Ãºltima mensagem (evitar mÃºltiplos popups)
                const [category, message] = flashData[flashData.length - 1];
                
                Swal.fire({
                    icon: category === 'error' ? 'error' : 'success',
                    title: category === 'error' ? 'AtenÃ§Ã£o!' : 'Sucesso!',
                    text: message,
                    confirmButtonColor: '#FF5C00',
                    background: '#1e1e1e',
                    color: '#fff'
                });
            }

            // ConfiguraÃ§Ã£o do upload
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('documento');
            const fileInfo = document.getElementById('fileInfo');
            const form = document.getElementById('uploadForm');

            uploadArea.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', () => {
                fileInfo.textContent = fileInput.files.length ? fileInput.files[0].name : 'Nenhum arquivo selecionado';
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(255, 92, 0, 0.1)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = 'transparent';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'transparent';
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    fileInfo.textContent = fileInput.files[0].name;
                }
            });

            form.addEventListener('submit', function(e) {
                if (!fileInput.files.length) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'AtenÃ§Ã£o!',
                        text: 'VocÃª precisa anexar um documento para continuar.',
                        confirmButtonColor: '#FF5C00',
                        background: '#1e1e1e',
                        color: '#fff'
                    });
                }
            });
        });
    </script>   
</body>
</html>
