<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA | Cadastro Concluído</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --furia-orange: #FF5C00;
            --furia-black: #000000;
            --furia-white: #FFFFFF;
            --furia-gray: #2A2A2A;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/graffiti1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--furia-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 92, 0, 0.5);
            border: 1px solid var(--furia-orange);
            max-height: 95vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--furia-orange) var(--furia-gray);
            margin: 1rem;
            backdrop-filter: blur(2px);
        }
        
        .container::-webkit-scrollbar {
            width: 8px;
        }
        
        .container::-webkit-scrollbar-track {
            background: var(--furia-gray);
        }
        
        .container::-webkit-scrollbar-thumb {
            background-color: var(--furia-orange);
            border-radius: 4px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            max-width: 350px;
            height: auto;
        }
        
        h1 {
            color: var(--furia-orange);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--furia-orange);
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background-color: var(--furia-orange);
            color: var(--furia-white);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        
        .btn-primary:hover {
            background-color: #e05200;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .progress-bar:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--furia-gray);
            z-index: -1;
        }
        
        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--furia-orange);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 0 0 3px rgba(255, 92, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: cover;
                width: 95%;
                padding: 1.5rem;
            }
            
            .overlay {
                background-color: rgba(0, 0, 0, 0.6);
            }
            
            .container {
                max-width: 100%;
                padding-right: 2rem;
                margin: 0 auto;
                background-color: rgba(0, 0, 0, 0.75);
                backdrop-filter: none;
            }            
        }
        
        @media (max-width: 480px) {
            .logo img {
                max-width: 300px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .selection-option label {
                padding: 0.8rem 1rem 0.8rem 2.8rem;
                font-size: 0.9rem;
            }
            
            .selection-option label:before {
                left: 1rem;
            }
            
            .selection-option input[type="checkbox"]:checked + label:after {
                left: 1.4rem;
            }
            .upload-area {
                padding: 1.5rem;
            }
        }
        
        @media screen and (max-width: 1024px) and (orientation: landscape) {
            body {
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 2rem;
            }
            
            .overlay {
                background-color: rgba(0, 0, 0, 0.6);
            }
            
            .container {
                width: 110%;
                max-width: 800px;
                padding: 2rem;
                margin: 0 auto;
                background-color: rgba(0, 0, 0, 0.75);
                backdrop-filter: blur(3px);
                border: 1px solid var(--furia-orange);
                border-radius: 10px;
                box-sizing: border-box;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            /* AQUI A MUDANÇA PRINCIPAL - 3 COLUNAS APENAS NESTE CASO */
            .selection-group {
                grid-template-columns: 1fr 1fr 1fr;
            }
            
            /* Para telas muito curtas (menos de 500px de altura) */
            @media (max-height: 500px) {
                .container {
                    padding: 1rem;
                }
                
                /* Volta para 2 colunas em telas muito curtas */
                .selection-group {
                    grid-template-columns: 1fr 1fr;
                }
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">
            <img src="/static/furia-logo.png" alt="FURIA Logo">
        </div>

        <div class="progress-bar">
            <div class="progress-step"><i class="fas fa-check"></i></div>
            <div class="progress-step"><i class="fas fa-check"></i></div>
            <div class="progress-step"><i class="fas fa-check"></i></div>
            <div class="progress-step"><i class="fas fa-check"></i></div>
            <div class="progress-step"><i class="fas fa-check"></i></div>
        </div>

        <div class="success-icon">
            <i class="fas fa-trophy"></i>
        </div>

        <h1>CADASTRO CONCLUÍDO!</h1>

        <p>Obrigado por fazer parte da FURIA! Seu cadastro foi concluído com sucesso.</p>
        <p>Em breve você receberá novidades exclusivas e conteúdos especiais.</p>

        <div class="btn-container">
            <a href="/" class="btn-primary">
                Voltar ao Início <i class="fas fa-home" style="margin-left: 8px;"></i>
            </a>
        </div>
    </div>
</body>
</html>
